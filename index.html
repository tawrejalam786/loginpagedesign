<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="image-section">
            <div class="image-wrapper">
                <img src="./mesh-gradient.png" alt="">
            </div>

            <div class="content-container">
                <h1 class="section-heading">Empowering Minds Through Digital
                <span>Education.</span></h1>

                <p class="section-paragraph">Every step forward is a step towards knowledge. Embrace the journy.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo-container">
                    <a href="#" class="logo-container">
                        <img src="./logo.png" alt="Logo">
                    </a>
                </div>

                <h2>Welcome Back! ðŸ‘‹</h2>
                <p>Enter your credentials to access your account.</p>

                <div class="input-container">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="off">
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me" value="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <a href="#">Forgot password</a>
                </div>

                <button class="login-btn">Log In</button>
                <div class="or-divider">or</div>

                <button class="google-signin">
                    <object data="./google.svg" type=""></object>
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
